# Application Configuration
spring.application.name=user-registration

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/UserRegistration?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=MultiRoleUserSignUpFormSecureKey2025ForJWTTokenGeneration
jwt.expiration=86400000
jwt.issuer=user-registration-app

# Logging Configuration
logging.level.com.internship.user_registration=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson Configuration
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=NON_NULL

# Validation Configuration
spring.web.resources.add-mappings=false

# Spring Security Configuration
spring.security.filter.order=-100

# Swagger/OpenAPI Configuration (Enhanced)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.try-it-out-enabled=true

# Show validation errors in examples
springdoc.show-actuator=false
springdoc.auto-tag-classes=true